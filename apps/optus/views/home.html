

<div class="container" id="containerDiv">
    <div class="row">
            <div class="col-lg-6 col-xs-6 col-centered">
                <h3>Progress Bars</h3>
            </div>
    </div>
    <div class="row">
        <div ng-repeat="bar in Bars track by $index">
             <div class="progress" style="text-align:center; width:50%; margin:15px auto;">
              <div class="progress-bar {{relativePercentage(bar.value)<100 ? 'progress-bar-info': 'progress-bar-danger'}}" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width:{{relativePercentage(bar.value)}}%">
                <span class="text-primary" style="position:absolute; right:0;left:0;">{{relativePercentage(bar.value)}}%</span>
              </div>
            </div>
        </div>
    </div>
	<div class="row">
        <div class="col-lg-6 col-xs-6 col-centered">
            
            <div  class="control-group inline">
                <select ng-model="selItem"  ng-options="option.name for option in Bars"></select>
                <input ng-repeat="n in Buttons track by $index" type="button" value="{{n}}" ng-click="perform(n)"></input>
            </div>
        </div>
        
    </div>	

</div>
